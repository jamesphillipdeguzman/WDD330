<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>

    <form action="/submit-checkout" method="POST" id="checkout-form" name="checkout">
      <!-- Personal Information Section -->
      <fieldset>
        <legend>Shipping</legend>
        <div class="form-section">
          <div id="personal-info" class="form-group">
            <!-- <h3>Customer Details</h3> -->
            <div class="form-data">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>

            <div class="form-data">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>

            <div class="form-data">
              <label for="address">Street Address</label>
              <input type="text" id="address" required />
            </div>

            <div class="form-data">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </div>

            <div class="form-data">
              <label for="state">State</label>
              <input type="text" id="state" required />
            </div>

            <div class="form-data">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" required />
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <div class="form-section">
          <div id="payment-info" class="form-group">
            <!-- <h3>Payment</h3> -->
            <div class="form-data">
              <label for="creditcard-number">Credit Cart Number</label>
              <input type="text" id="creditcard-number" required />
            </div>
            <div class="form-data">
              <label for="expiry-date">Expiration Date</label>
              <input type="month" id="expiry-date" required />
            </div>
            <div class="form-data">
              <label for="security-code">Security Code</label>
              <input type="text" id="security-code" required />
            </div>

          </div>
        </div>
      </fieldset>
      <fieldset class="checkout-summary">
        <legend>Order Summary</legend>
        <div class="form-section">
          <div id="order-summary" class="form-group">
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </div>
        </div>
      </fieldset>
      </div>
      <button id="btn-checkout" class="checkout-button">Checkout</button>
    </form>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
